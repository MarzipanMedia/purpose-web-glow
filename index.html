
<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marzipan Digital - Sustainable Web Design & AI-Driven SEO</title>
    <meta name="description" content="Sustainable Web Design & AI-Driven SEO for Purpose-Driven Brands. Ensuring your online presence is as powerful as your purpose." />
    
    <!-- Preconnect to Google Fonts domain to reduce connection time -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload the most critical font file first with display swap -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" />
    
    <!-- Load the secondary font after -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&display=swap" media="print" onload="this.media='all'" />
    
    <!-- Enhanced critical CSS for immediate hero heading visibility with mobile-first approach -->
    <style>
      /* Critical CSS for hero heading and base styles with mobile-first approach */
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      /* System font fallback first, then load custom fonts */
      #main-heading {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-weight: 700;
        opacity: 1;
        transform: translateY(0);
        color: #333;
        font-size: 3rem; /* Mobile-first size increased */
      }
      
      /* Once fonts are loaded, they'll take over */
      .fonts-loaded #main-heading {
        font-family: 'Questrial', sans-serif;
      }
      
      .gradient-text {
        background-image: linear-gradient(to right, #186074, #ae2012);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      
      .container-custom {
        width: 100%;
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      
      /* Specific mobile optimization */
      @media (max-width: 640px) {
        .page-transition {
          animation-duration: 0.2s !important; /* Faster animations on mobile */
        }
        
        #main-heading {
          margin-top: 0.25rem;
          line-height: 1.2;
        }
      }
      
      /* Font loading detection script */
      .wf-loading {
        visibility: hidden;
      }
      
      .wf-active, .wf-inactive {
        visibility: visible;
      }
    </style>

    <meta name="author" content="Marzipan Digital" />
    <meta name="keywords" content="sustainable web design Sydney, digital agency Sydney, affordable SEO services, purpose-driven marketing, Marzipan Media">

    <!-- Other meta tags -->
    <meta property="og:title" content="Marzipan Digital - Sustainable Web Design & AI-Driven SEO" />
    <meta property="og:description" content="Sustainable Web Design & AI-Driven SEO for Purpose-Driven Brands. Ensuring your online presence is as powerful as your purpose." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/Marzipan-Logo-Strip.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@marzipandigital" />
    <meta name="twitter:image" content="/Marzipan-Logo-Strip.png" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
      <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-YEYRTEBNW4"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-YEYRTEBNW4');
</script>
  </head>
  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Font loading detection -->
    <script>
      if ("fonts" in document) {
        Promise.all([
          document.fonts.load("1em Questrial"),
          document.fonts.load("1em Mulish")
        ]).then(() => {
          document.documentElement.classList.add('fonts-loaded');
        });
      } else {
        // Fallback for browsers that don't support the Font Loading API
        document.documentElement.classList.add('fonts-loaded');
      }
    </script>
  </body>
</html>
