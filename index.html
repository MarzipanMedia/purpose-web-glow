
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Sustainable Web Design & AI-Driven SEO for Purpose-Driven Brands. Ensuring your online presence is as powerful as your purpose." />
    
    <!-- DNS Prefetching for critical domains -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://marzipan.com.au" />
    
    <!-- Preconnect to domains for better performance with crossorigin -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://marzipan.com.au" crossorigin />
    
    <!-- Preload critical fonts with display swap and font-display for faster text rendering -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" as="style" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" media="print" onload="this.media='all'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" /></noscript>
    
    <!-- Load secondary font with display swap for better performance -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&display=swap" media="print" onload="this.media='all'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&display=swap" /></noscript>
    
    <!-- Preload LCP image if applicable -->
    <link rel="preload" as="image" href="/Marzipan-Logo.png" fetchpriority="high" />
    
    <!-- Inline critical CSS for immediate hero heading visibility -->
    <style>
      /* Critical CSS for hero heading and base styles */
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      /* System font fallback for immediate text display */
      #main-heading {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-weight: 700;
        opacity: 1;
        transform: translateY(0);
        color: #333;
        font-size: 3rem;
        line-height: 1.2;
        margin-top: 0;
        margin-bottom: 0.5rem;
        visibility: visible;
        content-visibility: visible;
        contain: layout style paint;
      }
      
      /* Once fonts are loaded, they'll take over */
      .fonts-loaded #main-heading {
        font-family: 'Questrial', sans-serif;
      }
      
      .gradient-text {
        background-image: linear-gradient(to right, #186074, #ae2012);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      
      .container-custom {
        width: 100%;
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      
      /* Font loading detection */
      .wf-loading {
        visibility: hidden;
      }
      
      .wf-active, .wf-inactive {
        visibility: visible;
      }
      
      /* Additional LCP optimizations */
      .lcp-detected .hero-content {
        content-visibility: auto;
      }
    </style>

    <!-- Other meta tags -->
    <meta name="author" content="Marzipan Digital" />
    <meta name="keywords" content="sustainable web design Sydney, digital agency Sydney, affordable SEO services, purpose-driven marketing, Marzipan Media">

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Enhanced font loading detection -->
    <script>
      // Immediately set body class to show content with system fonts
      document.body.classList.add('fonts-loading');
      
      // Font loading detection with better error handling and prioritization
      if ("fonts" in document) {
        // Create prioritized font loading promise
        const loadFonts = async () => {
          try {
            // First load the primary font needed for LCP
            await document.fonts.load("1em Questrial");
            console.log("Primary font loaded");
            
            // Mark LCP font as loaded 
            document.documentElement.classList.add('primary-font-loaded');
            
            // Then load secondary fonts
            await document.fonts.load("1em Mulish");
            console.log("All custom fonts loaded successfully");
            
            requestAnimationFrame(() => {
              document.documentElement.classList.add('fonts-loaded');
              document.body.classList.remove('fonts-loading');
              document.body.classList.add('fonts-loaded');
              
              // Record font loading performance
              if (performance && performance.mark) {
                performance.mark('fonts-loaded');
              }
              
              // Force reflow of the main heading for better rendering
              const mainHeading = document.getElementById('main-heading');
              if (mainHeading) {
                mainHeading.style.opacity = '0.99';
                setTimeout(() => {
                  mainHeading.style.opacity = '1';
                }, 10);
              }
            });
          } catch (err) {
            console.warn("Error loading custom fonts:", err);
            // Fallback to system fonts but still remove loading class
            document.documentElement.classList.add('fonts-inactive');
            document.body.classList.remove('fonts-loading');
          }
        };
        
        // Start font loading immediately
        loadFonts();
      } else {
        // Fallback for browsers that don't support the Font Loading API
        document.documentElement.classList.add('fonts-inactive');
        document.body.classList.remove('fonts-loading');
      }
    </script>
  </body>
